 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <title>Web Development training</title>
 </head>
 <body>
     <div class="container mt-4">
         <h1 class="text-center">Web Training group</h1>
         <form id="stdent list">
             <div class="form-group">
                <label for="name">Name</label>
                 <input type="text" id="name" class="form-control"> 
                 
             </div>
             <div class="form-group">
                <label for="university-name"> University</label>
                 <input type="text" id="university-name" class="form-control"> 
             </div>
             <div class="form-group">
                <label for="type">Type</label>
                 <input type="text" id="type" class="form-control"> 
                 
             </div>
             <input type="submit" value="add student" class="btn btn-primary"> 

            

         </form> <br>
         <h2 class="text-center">List of Students</h2>
         
         <table class=" table  text-center">
                        
             <thead>
                 
                 <tr>
                     <th>Name</th>
                     <th>University</th>
                     <th>Type</th>
                     
                 </tr>
            <tbody id="student-list">

            </tbody>

             </thead>
         </table>
        </div>

     
     <script src="app.js"></script>
 </body>
 </html>
